<div class="container">
    <h2>Lista de Productos</h2>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Product ID Column -->
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> Product ID </th>
        <td mat-cell *matCellDef="let product"> {{product.productId}} </td>
      </ng-container>
  
      <!-- Product Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>
  
      <!-- Product Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
      </ng-container>
  
      <!-- SKU Column -->
      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef> SKU </th>
        <td mat-cell *matCellDef="let product"> {{product.sku}} </td>
      </ng-container>
  
      <!-- Company ID Column -->
      <ng-container matColumnDef="companyId">
        <th mat-header-cell *matHeaderCellDef> Company ID </th>
        <td mat-cell *matCellDef="let product"> {{product.companyId}} </td>
      </ng-container>
  
      <!-- Header row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
      <!-- Data row -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
