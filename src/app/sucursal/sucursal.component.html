<p>Lista de Sucursales</p>
<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- Sucursal ID Column -->
      <ng-container matColumnDef="sucursalId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sucursal ID </th>
        <td mat-cell *matCellDef="let element"> {{element.sucursalId}} </td>
      </ng-container>
  
      <!-- Sucursal Name Column -->
      <ng-container matColumnDef="sucursalName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sucursal Name </th>
        <td mat-cell *matCellDef="let element"> {{element.sucursalName}} </td>
      </ng-container>
  
      <!-- Sucursal Address Column -->
      <ng-container matColumnDef="sucursalAddres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.sucursalAddres}} </td>
      </ng-container>
  
      <!-- Creation Date Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'yyyy-MM-dd'}} </td>
      </ng-container>
  
       <!-- Company ID Column -->
      <ng-container matColumnDef="companyId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company ID </th>
        <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
      </ng-container>
      
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
