<p>Lista de Motivos</p>
<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- Motivo ID Column -->
      <ng-container matColumnDef="motivoMovimientoID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Motivo Movimiento ID </th>
        <td mat-cell *matCellDef="let element"> {{element.motivoMovimientoID}} </td>
      </ng-container>
  
      <!-- motivo Name Column -->
      <ng-container matColumnDef="motivoName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Motivo Name </th>
        <td mat-cell *matCellDef="let element"> {{element.motivoName}} </td>
      </ng-container>

  
      <!-- Creation Date Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'yyyy-MM-dd'}} </td>
      </ng-container>
  
      <!-- Creation Date Column -->
      <ng-container matColumnDef="lastModifiedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.lastModifiedDate | date: 'yyyy-MM-dd'}} </td>
      </ng-container>
      
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
