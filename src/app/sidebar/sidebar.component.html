<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    [mode]="isExpanded ? 'side' : 'over'"
    [opened]="isExpanded"
    class="sidenav"
    [class.collapsed]="!isExpanded"
  >
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>{{ isExpanded ? 'menu_open' : 'menu' }}</mat-icon>
    </button>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.link">
        <mat-icon>home</mat-icon> <!-- Puedes cambiar el icono si lo deseas -->
        <span *ngIf="isExpanded">{{ item.title }}</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
