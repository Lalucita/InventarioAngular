
<button mat-icon-button (click)="toggleSidenav()">
  <mat-icon>{{ isExpanded ? 'menu_open' : 'menu' }}</mat-icon>
</button>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    opened mode="side" [style.width]="sidenavWidth()"
  >
  

    <mat-nav-list>
      <a mat-list-item 
      *ngFor="let item of menuItems" 
      [routerLink]="item.link"
      routerLinkActive
      #rla="routerLinkActive"
      [activated]="rla.isActive"
      >
        <mat-icon [fontSet]="rla.isActive ? 'material-icons':'material-icons-outlined'" matListItemIcon>{{item.icon}}</mat-icon> <!-- Puedes cambiar el icono si lo deseas -->
        <span matListItemTitle *ngIf="isExpanded">{{ item.title }}</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
