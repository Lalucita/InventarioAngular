<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
    <!-- Columnas dinÃ¡micas -->
     <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef class="custom-header-row">{{column| titlecase}}</th>
        <td mat-cell *matCellDef="let element" class="custom-row">{{element[column]}}</td>
     </ng-container>
     <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="custom-row"></tr>
</table>
